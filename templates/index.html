<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
</head>

<body>
    <h1>Data Visualization</h1>
    <ul>
        {% for i, field in datapunkter.TELEMETRY_FIELDS.items() %}

        {% endfor %}
    </ul>
</body>

</html>
